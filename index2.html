<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="dist/style.css">
</head>
<body>

<h1>Range Slider</h1>

<div class="""slidecontainer">
  <p>altura</p>

  <input type="range" min="1" max="100" value="50" list="tickmarks" class="sliderAltura" id="selecAltura">

  <datalist id="tickmarks">
    <option value="0">
    <option value="10">
    <option value="20">
    <option value="30">
    <option value="40">
    <option value="50">
    <option value="60">
    <option value="70">
    <option value="80">
    <option value="90">
    <option value="100">
  </datalist>


  <p>Valor altura: <span id="demo"></span></p>

</div>

<div class="caja" id="caja1" ></div>


<div class="grid">
  <div class="elemento">1</div>
  <div class="elemento">2</div>
  <div class="elemento">3</div>
  <div class="elemento">4</div>
  <div class="elemento">5</div>
  <div class="elemento">6</div>
  <div class="elemento">7</div>
  <div class="elemento">8</div>
  <div class="elemento">9</div>
  <div class="elemento">10</div>
  <div class="elemento">11</div>
  <div class="elemento">12</div>
</div>

<script>
  var sliderAltura = document.getElementById("selecAltura");
  var output = document.getElementById("demo");
  var elemento = window.getComputedStyle(document.getElementById('caja1'));
  var alturaCaja = elemento.getPropertyValue('--alturaCaja');
  output.innerHTML = sliderAltura.value;


  sliderAltura.oninput = function() {
    output.innerHTML = this.value;
    var alturaCaja = sliderAltura.value;
    document.getElementById('caja1').style.setProperty('--alturaCaja', (alturaCaja + 'px'));
  }

</script>

</body>
</html>
